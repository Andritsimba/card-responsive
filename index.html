<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flex card responsive</title>
</head>
<body>
    <main class="main">
        <div class="container">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Animation</h4>
                        <p>Graphic animation essentially consists of putting graphic objects in motion.</p>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="c2">
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Responsive</h4>
                        <p>Responsive web design responds to user needs by adapting to different screen sizes, orientations, layouts, and platforms.</p>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="c3">
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Developer</h4>
                        <p>A web developer is responsible for designing websites, applications or computer programs responding to a specific problem, at the request of businesses or individuals.</p>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="c4">
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>Marketing</h4>
                        <p>Marketing management revolves around creating, planning and implementing strategies that will help achieve broader business objectives</p>
                    </div>
                </div>
            </label>
        </div>
    </main>
</body>
</html>
